<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>POKEMON</title>
</head>

<body>
  <!-- !HEADER -->
  <header class="header"></header>

  <!-- !MAIN -->
  <main class="maen">

    <!-- !POKEMON -->
    <section class="pokemon">
      <div class="container pokemon__container">

        <div class="pokemon__top d-flex justify-content-between align-items-start pt-3 mb-5">
          <div></div>

          <img src="./images/pokemon_logo.svg" width="610" height="225" alt="pokemon icon">

          <button class="bg-transparent border-0">
            <img src="./images/heart.svg" width="50" height="50" alt="heart">
          </button>
        </div>

        <div class="buttons d-flex justify-content-center mb-5">

          <form action="https://echo.htmlacademy.ru/" class="pokemon__form" method="get">

            <select class="pokemon__gross boder border-dark border-2 py-1 px-5 rounded-3" name="pokemon__gross">
              <option selected disabled>Gross</option>
              <option value="nimadir">Nimadir</option>
            </select>

            <input class="pokemon__search boder border-dark  rounded-3" type="text" placeholder="Search">

            <select class="pokemon__type boder border-dark border-2 py-1 px-5 rounded-3" name="pokemon_type">
              <option selected disabled>Aa-Zz</option>
              <option value="nimadir">Nimadir</option>
            </select>

            <button class="pokemon__btn boder border-dark px-4 bg-light rounded-3">Button</button>

          </form>

        </div>

        <ul class="pokemon__list list-unstyled d-flex flex-wrap justify-content-center mt-5">



        </ul>


      </div>
    </section>

  </main>

  <!-- !FOOTER -->
  <footer class="foooter"></footer>


  <script src="./js/pokemons.js"></script>
  <script src="./js/index.js"></script>


</body>

</html>
